<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./styles.css">
    <title>Anvil</title>
  </head>
  <body>
    <div class="titlebar">
    <ul class="tabs">
      <li id="models" class="selected"><a>Models</a></li>
      <li id="blockstates"><a>Blockstates</a></li>
      <li id="recipes"><a>Recipes</a></li>
      <!--<li id="loottables"><a>Loot tables</a></li>-->
    </ul>
      <ul class="appbtns">
        <li id="minimize"><a>&mdash;</a></li>
        <li id="maximize"><a>&#128470;</a></li>
        <li id="close"><a>&#10005;</a></li>
      </ul>
    </div>
    <div class="cont" id="tabmodels">
      <h1>Models</h1>
      <!--<input type="checkbox" id="doBlockstate"><label for="doBlockstate">Generate blockstate</label>-->
      <select id="modelParent">
        <option disabled value="block/cube_all">Blocks</option>
        <option selected value="block/cube_all">Basic cube</option>
        <option value="block/orientable">Orientable (furnace)</option>
        <option value="block/cube_column">Column (log)</option>
        <option value="block/template_torch">Torch</option>
        <option value="block/cross">Cross (flower)</option>
        <option value="block/crop">Crop</option>
        <option value="block/rail_flat">Flat (rail)</option>
        <option value="block/carpet">Carpet</option>
        <option value="block/slab">Slab - bottom</option>
        <option value="block/slab_top">Slab - top</option>
        <option value="block/stairs">Stairs</option>
        <option value="block/inner_stairs">Stairs - inner</option>
        <option value="block/outer_stairs">Stairs - outer</option>
        <option value="block/fence_side">Fence post</option>
        <option value="block/fence_post">Fence side</option>
        <option value="block/template_trapdoor_top">Trapdoor - top</option>
        <option value="block/template_trapdoor_bottom">Trapdoor - bottom</option>
        <option value="block/template_trapdoor_open">Trapdoor - open</option>
        <option disabled value="item/generated">Items</option>
        <option value="item/generated">Basic item</option>
        <option value="block/{block}">Block item</option>
      </select>
      <div id="modelOptions" class="opts">
      </div>
      <button id="generateModel" class="btn">Generate</button>
    </div>
    <div class="cont" id="tabblockstates">
      <h1>Blockstates</h1>
      <!-- <h2>Properties</h2> -->
      <input type="checkbox" id="doFacing"><label for="doFacing">Facing (cardinal)</label>&nbsp;
      <input type="checkbox" id="doPowered"><label for="doPowered">Powered</label>
      <br>
      <div class="opts">
        <div class="modopt"><label for="blockstateModel">Model:&nbsp;</label> <input type="text" placeholder="modid:block/example" id="blockstateModel"></div>
        <div class="modopt" id="blockstatePowered"></div>
      </div>
      <button id="generateBlockstate" class="btn">Generate</button>
    </div>
    <div class="cont" id="tabrecipes">
      <h1>Recipes</h1>
    </div>
    <!--<div class="cont" id="tabloottables">
      <h1>Loot tables</h1>
    </div>-->
    <script src="./qwik.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
